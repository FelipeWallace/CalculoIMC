<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo IMC</title>
    <script defer type="text/javascript" src="./js/codigo.js"></script>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">
</head>

<body>
    <h1>Cálculo IMC</h1>
    <div>
        <input type="number" name="peso" id="peso" placeholder="Peso (Kg)" />
        <input type="number" name="altura" id="altura" placeholder="Altura (m)" />
    </div>
    <div>
        <button type="button" onclick="calculaIMC()">Calcular IMC</button>
    </div>
    <div>
        <p id="resp"></p>
    </div>

    <div id="containerTabela">
        <table id="tabela">
            <thead>
                <tr>
                    <th id="imc">IMC</th>
                    <th id="classificação">Classificação</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Abaixo de 18,5</td>
                    <td id="1">Abaixo do peso</td>
                </tr>
                <tr>
                    <td>Entre 18,6 e 24,9</td>
                    <td id="2">Peso ideal</td>
                </tr>
                <tr>
                    <td>Entre 25,0 e 29,9</td>
                    <td id="3">Levemente acima do peso</td>
                </tr>
                <tr>
                    <td>Entre 30,0 e 34,9</td>
                    <td id="4">Obesidade grau I</td>
                </tr>
                <tr>
                    <td>Entre 35,0 e 39,9</td>
                    <td id="5">Obesidade grau II</td>
                </tr>
                <tr>
                    <td>Acima de 40,0</td>
                    <td id="6">Obesidade grau III</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- <div>
        <button type="button" onclick="montagem()">Exemplo DOM </button>
    </div> -->

</body>

</html>
